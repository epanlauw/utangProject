<ion-content class="ion-padding">
  <div class="ion-text-center ion-margin-top"><h1>BOGA</h1></div>
  <div class="img ion-justify-content-center"><ion-img src="assets/icon/Logo.png"></ion-img></div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="ion-text-center ion-margin-top">
      <ion-label>Email</ion-label>
      <ion-item lines="none" class="roundedInput" expand="block">
        <ion-input type="text" ngModel name="email"></ion-input>
      </ion-item>
    </div>
    <div class="ion-text-center ion-margin-top">
      <ion-label>Password</ion-label>
      <ion-item lines="none" class="roundedInput">
        <ion-input type="password" ngModel name="password"></ion-input>
      </ion-item>
    </div>
    <div class="ion-text-center ion-margin-top">
      <ion-button type="submit" color="dark" size="large">Login</ion-button>
    </div>
  </form>
  <div class="ion-text-center ion-margin-top">
    <p>Donâ€™t have account yet? <a style="text-decoration: none;" href="/signup">Sign Up</a> now</p>
  </div>
</ion-content>
