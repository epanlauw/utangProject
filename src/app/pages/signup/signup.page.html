<ion-content class="ion-padding">
  <div class="img-center"><ion-img src="assets/icon/Logo.png"></ion-img></div>
  <div class="ion-text-center"><h1>BOGA</h1></div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="ion-margin-top">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Nama</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-item lines="none" class="roundedInput" expand="block">
              <ion-input type="text" ngModel name="nama"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="ion-margin-top">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Email</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-item lines="none" class="roundedInput" expand="block">
              <ion-input type="text" ngModel name="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="ion-margin-top">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Password</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-item lines="none" class="roundedInput" expand="block">
              <ion-input type="password" ngModel name="password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="ion-margin-top">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Telepon</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-item lines="none" class="roundedInput" expand="block">
              <ion-input type="text" ngModel name="telepon"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="ion-margin-top">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Email</ion-label>
          </ion-col>
          <ion-col size="8">
            <ion-item lines="none" class="roundedInput" expand="block">
              <ion-input type="text" ngModel name="email"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="ion-text-center ion-margin-top">
      <ion-button type="submit" color="dark" size="large">Sign Up</ion-button>
    </div>
  </form>
  <div class="ion-text-center ion-margin-top">
    <p>Already have an account yet? <a href="/login">Log In</a> now</p>
  </div>
</ion-content>
