<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="recipesMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-text-center"><h2 class="montserrat">Featured Recipes</h2></div>
  <ion-slides pager="true">
    <ion-slide *ngFor="let recipe of fRecipe">
      <ion-card class="img-fixed-slide" [routerLink]="['/detail/',recipe.id]">
        <ion-img class="img-fixed-slide" [src]="recipe.image_url"></ion-img>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <div class="hr ion-justify-content-center"></div>
  <div class="ion-text-start ion-margin-start">
    <h3 class="montserrat">Popular Recipes</h3>
  </div>
  <ion-grid>
    <!-- nanti looping disini -->
    <ion-row>
      <div class="scrolling-wrapper">
        <ion-col size="4" *ngFor="let recipe of pRecipe">
          <div [routerLink]="['/detail/',recipe.id]" style="height:79px; width: 82px;">
            <ion-card class="img-fixed-feature">
              <ion-img [src]="recipe.image_url" ></ion-img>            
              <div class="overlay">
                <ion-card-subtitle class="ion-text-center montserrat">{{recipe.name}}</ion-card-subtitle>
              </div>
            </ion-card>
          </div>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>
  <div class="hr ion-justify-content-center"></div>
  <div class="ion-text-start ion-margin-start">
    <h3 class="montserrat">Kategori</h3>
  </div>
  <ion-grid>
    <!-- nanti looping disini -->
    <ion-row>
      <ion-col size="4" *ngFor="let type of types">
        <ion-card class="img-75" [routerLink]= "['/kategori']">
          <ion-img *ngIf="type.id == 1" src="assets/icon/makanan_berat.jpg" ></ion-img>
          <ion-img *ngIf="type.id == 2" src="assets/icon/makanan_ringan.jpg" ></ion-img>
          <div class="overlay">
            <ion-card-subtitle class="ion-text-center montserrat">{{type.name}}</ion-card-subtitle>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
