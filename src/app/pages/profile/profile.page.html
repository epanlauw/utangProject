<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="img-profile" src="assets/icon/Logo.png"></ion-img>
  <div class="ion-text-center ion-margin-top">
    <ion-button color="dark" expand="block" class="button-edit-profile">Edit Profile</ion-button>
  </div>
  <div class="ion-margin-top">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Nama</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>John Tron</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="hr ion-justify-content-center"></div>
  <div class="ion-margin-top">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Email</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>John@umn.ac.id</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="hr ion-justify-content-center"></div>
  <div class="ion-margin-top">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>Telp</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>08973123891</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="hr ion-justify-content-center"></div>
  <div class="ion-margin-top">
    <ion-grid>
      <ion-row [routerLink]= "['/login']">
        <ion-col>
          <ion-label>My Recipes</ion-label>
        </ion-col>
        <ion-col size="2">

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="hr ion-justify-content-center"></div>
  <div class="ion-margin-top">
    <ion-grid>
      <ion-row [routerLink]= "['/login']">
        <ion-col>
          <ion-label>Change Password</ion-label>
        </ion-col>
        <ion-col size="2">
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="hr ion-justify-content-center"></div>
  <div class="ion-margin-top">
    <ion-grid>
      <ion-row>
        <ion-col [routerLink]= "['/login']">
          <ion-label color="red">Delete Account</ion-label>
        </ion-col>
        <ion-col size="2">

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
