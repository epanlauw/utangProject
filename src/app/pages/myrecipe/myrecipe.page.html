<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="montserrat">My Recipe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="changeGrid()" *ngIf="list == true">
        <ion-icon name="grid"></ion-icon>
      </ion-button>
      <ion-button (click)="changeList()" *ngIf="grid == true">
        <ion-icon name="list"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="recipesUser">
  <app-list [types]="types" [recipesUser]="recipesUser" *ngIf="list == true"></app-list>
  <app-grid [types]="types" [recipesUser]="recipesUser" *ngIf="grid == true"></app-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="filter"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
